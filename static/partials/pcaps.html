<div>
    <div class="panel panel-danger" ng-if="upload_error">
      <div class="panel-heading">
          <b>{{ upload_error }}</b>
      </div>
    </div>

    <div class="page-header">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-primary" ng-click="addPcap()">Add a pcap</button>
            <button type="button" class="btn btn-primary" ng-click="allDone()">Done</button>
        </div>
        <h3><b>Manage pcaps for {{ usecase.title }}</b></h3>

    </div>


    <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped">
        <thead>
        <tr>
            <th width="20%">Description</th>
            <th width="100%">Replay message</th>
            <th></th>
        </tr>
        <tr>
            <th colspan="3"><input st-search="" class="form-control" placeholder="find a pcap ..." type="text" focus-on="searchMode" autofocus/>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in displayedCollection">
            <td><b>{{ row.description }}</b></td>
            <td>{{ row.message }}</td>
            <td>
                    <button type="button" class="btn btn-sm btn-danger" ng-click="deletePcap(row)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- pcap-->
    <div ng-if="pcap">
        <div class="page-header">
            <h3>Pcap for {{ usecasename }}</h3>
        </div>

        <form>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" ng-model="pcap.description" focus-on="editMode" autofocus>
        </div>
        <div class="form-group">
            <label for="message">Replay Message:</label>
            <textarea class="form-control" rows="1" id="message" ng-model="pcap.message"></textarea>
        </div>
        <div class="form-group">
            <label for="file">Select a pcap for upload:</label>
            <br/>
            <input type="file" class="form-control" id="file">
        </div>
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-sm btn-primary" ng-click="savePcap(pcap)">Save</button>
            <button type="button" class="btn btn-sm btn-primary" ng-click="cancelPcap()">Cancel</button>
        </div>
        </form>
    </div><!-- /pcap -->

</div>
